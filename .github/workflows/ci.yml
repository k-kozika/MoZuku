name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build pkg-config \
            mecab libmecab-dev mecab-ipadic-utf8 \
            libcurl4-openssl-dev libtree-sitter-dev \
            git autoconf automake libtool

      - name: Install deps (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install ninja pkg-config mecab mecab-ipadic cabocha curl tree-sitter

      - name: Install deps (Windows - MSYS2)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-mecab
            mingw-w64-x86_64-mecab-ipadic
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-tree-sitter
            git
            autoconf
            automake
            libtool
            make

      - name: Install tree-sitter CLI (non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          npm install -g tree-sitter-cli
          BIN_DIR="$(npm prefix -g)/bin"
          echo "PATH=${BIN_DIR}:$PATH" >> $GITHUB_ENV

      - name: Install tree-sitter CLI (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          npm install -g tree-sitter-cli
          $binDir = "$(npm prefix -g)\bin"
          echo "PATH=$binDir;$env:PATH" >> $env:GITHUB_ENV

      - name: Build CRF++ (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp
          ./configure --prefix=/usr CXXFLAGS="-std=c++11"
          make -j2
          sudo make install
          sudo ldconfig

      - name: Build CaboCha (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          ./configure --with-charset=UTF8 --with-mecab-config=/usr/bin/mecab-config --with-crfpp-config=/usr/bin/crf-config --prefix=/usr CXXFLAGS="-std=c++11"
          make -j2
          sudo make install
          sudo ldconfig

      - name: Build CRF++ (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp
          ./configure --prefix=/mingw64 --with-charset=UTF8 CXXFLAGS="-std=c++11"
          make -j2
          make install

      - name: Build CaboCha (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          ./configure --with-charset=UTF8 --with-mecab-config=/mingw64/bin/mecab-config --with-crfpp-config=/mingw64/bin/crf-config --prefix=/mingw64 CXXFLAGS="-std=c++11"
          make -j2
          make install

      - name: Configure (CMake, non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          cd mozuku-lsp
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Configure (CMake, Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          cd mozuku-lsp
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build LSP (CMake, non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          cd mozuku-lsp
          cmake --build build --config Release

      - name: Build LSP (CMake, Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          cd mozuku-lsp
          cmake --build build --config Release

      - name: Install npm deps (VS Code extension)
        run: npm ci
        working-directory: vscode-mozuku

      - name: Build VS Code extension (bundle only)
        run: npm run package -- --production
        working-directory: vscode-mozuku

      - name: Archive artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mozuku-${{ matrix.os }}
          path: |
            mozuku-lsp/build/mozuku-lsp*
            vscode-mozuku/dist/**
            vscode-mozuku/bin/**
            vscode-mozuku/metadata.json
